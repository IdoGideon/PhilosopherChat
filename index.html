<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爪壮 驻住驻</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0078D7;
            font-size: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select, input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005BB5;
        }

        #chatbox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 2px solid #0078D7;
            padding: 1px;
            border-radius: 5px;
            background: #ffffff;
            font-size: 16px;
            text-align: right;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            margin-left: 20%;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            width: fit-content;
            max-width: 80%;
            margin: 5px;
            font-size: 14px;
        }

        .user-message {
            background: #d1ffd6;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #f0f0f0;
            align-self: flex-start;
            text-align: left;
        }

        p strong {
            color: #0078D7;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        #userMessage {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>爪壮 驻住驻</h1>

        <div class="controls">
            <label for="philosopher">专 驻住祝:</label>
            <select id="philosopher">
                <option value="socrates">住拽专住</option>
                <option value="rousseau">'-'拽 专住</option>
                <option value="dewey">' </option>
            </select>
        </div>

        <div id="chatbox"></div>

        <div class="input-container">
            <input type="text" id="userMessage" placeholder="拽 转 注 砖..." onkeypress="handleKeyPress(event)">
            <div class="buttons">
                <button onclick="sendMessage()">砖</button>
                <button onclick="clearChat()">Ч 拽 爪'</button>
                <button onclick="downloadChat()"> 专 爪'</button>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = []; // 砖专转 住专转 砖

        async function sendMessage() {
    let userMessage = document.getElementById("userMessage").value.trim();
    let philosopher = document.getElementById("philosopher").value;
    let chatbox = document.getElementById("chatbox");

    if (userMessage === "") return; //  砖 注 专拽

    chatbox.innerHTML += `<p class="message user-message"><strong>转:</strong> ${userMessage}</p>`;
    document.getElementById("userMessage").value = ""; // 拽 砖

    // 住驻转 注转 砖转砖 住专
    conversationHistory.push({ role: "user", content: userMessage });

    try {
        let response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                philosopher: philosopher,
                userMessage: userMessage,
                conversationHistory: conversationHistory
            })
        });

        let data = await response.json();
        const aiResponse = data.response;

        // 住驻转 转砖转  住专
        conversationHistory.push({ role: "assistant", content: aiResponse });

        // 驻住转 转砖   (转 专 转)
        let i = 0;
        chatbox.innerHTML += `<p class="message bot-message"><strong>${data.philosopher}:</strong> </p>`;
        const messageContainer = chatbox.lastElementChild;

        function typeWriter() {
            if (i < aiResponse.length) {
                messageContainer.innerHTML += aiResponse.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // 50 "    转
            }
        }

        // 转转 驻住转 转砖
        typeWriter();
        
        //  转 转 专
        chatbox.scrollTop = chatbox.scrollHeight;

    } catch (error) {
        chatbox.innerHTML += `<p class="message bot-message"><strong>砖:</strong>  转 拽 转砖 砖专转.</p>`;
        console.error("Error:", error);
    }
}

        function clearChat() {
            document.getElementById("chatbox").innerHTML = ""; // 拽 转 爪'
            conversationHistory = []; // 驻住 转 住专
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        function downloadChat() {
            if (conversationHistory.length === 0) {
                alert("爪' 专拽,   专!");
                return;
            }

            let chatText = conversationHistory.map(msg => {
                let sender = msg.role === "user" ? "转" : "驻住祝";
                return `${sender}: ${msg.content}`;
            }).join("\n");

            let blob = new Blob([chatText], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "chat_history.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
