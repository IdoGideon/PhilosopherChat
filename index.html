<!DOCTYPE html>
<html lang=\"he\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>צ׳אט פילוסופי</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0078D7;
            font-size: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select, input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #0078D7;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005BB5;
        }

        #chatbox {
            width: 100%;
            height: 60vh;
            overflow-y: auto;
            border: 2px solid #0078D7;
            padding: 10px;
            border-radius: 5px;
            background: #ffffff;
            font-size: 16px;
            text-align: right;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            width: fit-content;
            max-width: 80%;
            margin: 5px;
            font-size: 14px;
        }

        .user-message {
            background: #d1ffd6;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #f0f0f0;
            align-self: flex-start;
            text-align: left;
        }

        p strong {
            color: #0078D7;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        #userMessage {
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            gap: 5px;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .container {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
            }
            #chatbox {
                height: 70vh;
                padding: 5px;
                font-size: 14px;
            }
            .message {
                max-width: 90%;
                font-size: 12px;
            }
            .controls, .input-container {
                flex-direction: column;
                align-items: stretch;
            }
            select, input, button, .buttons {
                width: 100%;
                box-sizing: border-box;
            }
            .buttons {
                flex-direction: column;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class=\"container\">
        <h1>צ׳אט פילוסופי</h1>

        <div class=\"controls\">
            <label for=\"philosopher\">בחר פילוסוף:</label>
            <select id=\"philosopher\">
                <option value=\"socrates\">סוקרטס</option>
                <option value=\"rousseau\">ז'אן-ז'אק רוסו</option>
                <option value=\"dewey\">ג'ון דיואי</option>
            </select>
        </div>

        <div id=\"chatbox\"></div>

        <div class=\"input-container\">
            <input type=\"text\" id=\"userMessage\" placeholder=\"הקלד את ההודעה שלך...\" onkeypress=\"handleKeyPress(event)\">
            <div class=\"buttons\">
                <button onclick=\"sendMessage()\">שלח</button>
                <button onclick=\"clearChat()\">🧹 נקה צ'אט</button>
                <button onclick=\"downloadChat()\">📥 הורד צ'אט</button>
            </div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === \"Enter\") {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>

    <script src=\"script.js\"></script>
</body>
</html>
